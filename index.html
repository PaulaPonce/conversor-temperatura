<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Convertidor de Unidades de Temperatura</title>
	<link rel="icon"
      type="image/ico"
      href="assets/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<h1>Convertidor de temperatura</h1>
	<form oninput="fahrenheit.value=(1.8*celsius.value)+32" >
		<p>Celsius:
			<input type="number" name="celsius" id="celsius" required/>
		</p>
		<p>Fahrenheit:		
			<output name="fahrenheit" id="fahrenheit" for="celsius"></output>
		</p>		
		<button type="submit" onclick="convertirCelsius(); return false">Convert to Celsius</button>
	</form>

	<script type="text/javascript" src="assets/js/javascript.js"></script>
</body>
</html>
